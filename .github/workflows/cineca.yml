# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build-galileo:
    runs-on: galileo
    
    steps:
    - uses: actions/checkout@v2

    - name: run-tests
      run: |
           pwd
           source /galileo/home/userinternal/clatini0/spack/spack/share/spack/setup-env.sh
           rm -f spack.log
           if [ `spack find | grep -c  dla-future` -eq 1 ]; then spack uninstall -y --all dla-future ; fi
           spack clean -a 
           spack install -v --test=root dla-future ~cuda ^intel-mkl ^hpx~cuda max_cpu_count=128 ^openmpi@3.1.0 2>&1 | tee spack.log
           echo "==== TESTS OUTCOME ====\n"
           grep -A 80 "Running tests" spack.log
           
